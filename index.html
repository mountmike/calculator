<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="fonts/favicon.ico">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="calc-container">
            <div class="top-container">
                <h2>CALCULATOR</h2>
                <div class="display-container">
                    <div id="display">
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="button-area">
                    <div class="btn-column">
                        <button id="btnClear">Clear</button>
                        <button id="btn7">7</button>
                        <button id="btn4">4</button>
                        <button id="btn1">1</button>
                        <button id="btn0">0</button>
                    </div>
                    <div class="btn-column">
                        <button id="btnSqrt">√</button>
                        <button id="btn8">8</button>
                        <button id="btn5">5</button>
                        <button id="btn2">2</button>
                        <button id="btnDecimal">.</button>
                    </div>
                    <div class="btn-column">
                        <button id="btnPercent">%</button>
                        <button id="btn9">9</button>
                        <button id="btn6">6</button>
                        <button id="btn3">3</button>
                        <button id="btnEquals">=</button>
                    </div>
                    <div class="btn-column" id="darker">
                        <button id="btnDivide">÷</button>
                        <button id="btnMultiply">x</button>
                        <button id="btnSubtract">-</button>
                        <button id="btnAdd">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 
            <script>
                document.write(new Date().getFullYear())
             </script>
            <a href="https://github.com/mountmike" target="_blank">Mount Mike</a>
            <a href="https://github.com/mountmike" target="_blank"><i class='fa fa-github' style='font-size:1.5em'></i></a>
            </p>
    </footer>
</body>
</html>
