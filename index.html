<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="calc-container">
            <div class="top-container">
                <h2>CALKY</h2>
                <div class="display-container">
                    <div id="display">
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="button-area">
                    <div class="btn-column">
                        <button>Clear</button>
                        <button>7</button>
                        <button>4</button>
                        <button>1</button>
                        <button>0</button>
                    </div>
                    <div class="btn-column">
                        <button>√</button>
                        <button>8</button>
                        <button>5</button>
                        <button>2</button>
                        <button>.</button>
                    </div>
                    <div class="btn-column">
                        <button>%</button>
                        <button>9</button>
                        <button>6</button>
                        <button>3</button>
                        <button>=</button>
                    </div>
                    <div class="btn-column">
                        <button>÷</button>
                        <button>x</button>
                        <button>-</button>
                        <button id="plus">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
